<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <script type='module' src="../utils/teamnames.js"></script>
  <script type='module' src="../utils/token.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

  <!-- Get same header and footer on all pages -->
  <script>
    $(function () {
      $("#header").load("/header.html");
      $("#footer").load("/footer.html");
    });
  </script>

  <script src="../utils/jquery.countdown.min.js"></script>

  <title>Week of Code</title>
</head>

<body>
  <div id="header"></div>
  <main class="container" style="margin-top: -10vh;">
    <article>
      <hgroup>
        <h2>Week of Code</h2>
        <p>A new coding problem every day</p>
      </hgroup>
      <ul>
        <li><a href="./problems/1a">Problem 1</a><span id="sun"> -- test</span></li>
        <li><a href="./problems/2a">Problem 2</a><span id="mon"> -- test</span></li>
        <li><a href="./problems/3a">Problem 3</a><span id="tue"> -- test</span></li>
        <li><a href="./problems/4a">Problem 4</a><span id="wed"> -- test</span></li>
        <li><a href="./problems/5a">Problem 5</a><span id="thu"> -- test</span></li>
      </ul>
    </article>
  </main>
  <div id="footer"></div>
</body>

<script>
  let ids = ["sun", "mon", "tue", "wed", "thu"];
  $.each(ids, (idx, id) => {
    $("#" + id).countdown('2023/03/' + (13 + idx).toString() + " 01:00:00", (event) => { // + " 01:00:00" is for timezone adjustment (makes it PST midnight!)
      // $("#" + id).countdown('2023/03/11 12:41:30', (event) => { // testing
      $("#" + id).html(event.strftime(' -- %I:%M:%S'));
      if (event.type == "finish") {
        $("#" + id).siblings("a").wrap("<span>")
      }
    });
  });

</script>

<style>
  li>span {
    color: var(--secondary);
  }

  article>ul>li>a {
    color: var(--secondary);
    cursor: not-allowed;
    text-decoration: none;
    pointer-events: none;
  }

  span>a {}
</style>

</html>
