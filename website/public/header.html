<script>
  getCookie('team') && $("#nav-team").text('âž¤ ' + getCookie('team')).css({"visibility": "visible"})

<style>
  *::-webkit-scrollbar {
    width: 12px;
  }

  *::-webkit-scrollbar-track {
    background: var(--secondary);
    border-radius: 20px;
  }

  *::-webkit-scrollbar-thumb {
    background-color: var(--primary);
    border-radius: 20px;
    border: 3px solid var(--inverse);
  }

  .off {
    opacity: 0.5;
    pointer-events: none;
    cursor: not-allowed;
  }

  #nav-team-name {
    visibility: hidden;
  }

  #nav-team {
    color: var(--secondary);
    visibility: hidden;
  }
</style>
