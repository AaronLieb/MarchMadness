<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <script type='module' src="../utils/teamnames.js"></script>
  <script type='module' src="../utils/token.js"></script>
  <script defer src="../utils/table.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

    </script>

  <!-- Get same header and footer on all pages -->
  <script>
    $(function () {
      $("#header").load("/header.html");
      $("#footer").load("/footer.html");
    });
  </script>

  <title>Leaderboard</title>
</head>

<body>
  <div id="header"></div>
  <main class="container" style="margin-top: -10vh;">
    <h1>Leaderboard</h1>
    <h4 id="scoreboard-loading-text" aria-busy="true">Loading Table</h4>
    <progress id="scoreboard-loading-bar" value="5" max="100"></progress>
    <div id="table-container"></div>
  </main>
  <div id="footer"></div>
</body>

<style>
  .container {
    margin-left: auto;
  }

  th {
    font-weight: 700;
  }

  tr>td:nth-child(1) {
    font-weight: 700;
  }
</style>

</html>
