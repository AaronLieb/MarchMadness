<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <script defer src="./utils/modal.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <title>ACM March Madness</title>
  <!-- Get same header and footer on all pages -->
  <script>
    $(function () {
      $("#header").load("/header.html");
      $("#footer").load("/footer.html");
    });
  </script>
</head>

<body>
  <div id="header"></div>
  <main class="container">
    <hgroup>
      <h1>Welcome to the Madness.</h1>
      <p>Five days of events brought to you by acmCSUF</p>
    </hgroup>
    <article>
      <hgroup>
        <h3>Getting Started</h3>
        <p>Create or join a team!</p>
      </hgroup>
      <button type="button" onclick="window.location.href='./pages/teams.html'">Team Creation Dashboard</button>
      <section id="modal">
        <button class="secondary" data-target="modal-example" onclick="toggleModal(event)">Already have a team?</button>
      </section><!-- ./ Modal -->
    </article>
  </main>
  <div id="footer"></div>
</body>

<dialog id="modal-example">
  <article>
    <a href="#close" aria-label="Close" class="close" data-target="modal-example" onclick="toggleModal(event)"></a>
    <hgroup>
      <h3 class="contrast">Enter your team's <strong>token<strong></h3>
      <p><small>After one person from your team has received a token, enter it here</small></p>
    </hgroup>
    <input type="text" name="token-entry" value="" placeholder="<token>" />
    <footer>
      <a href="#confirm" role="button" data-target="modal-example" onclick="toggleModal(event)">Confirm</a>
    </footer>
  </article>
</dialog><!-- ./ Modal example -->


</html>
